
<article class="datePickerBox">
  <section class="showArea">
    <header>
      <p class="week">星期六</p>
    </header>
    <div class="content">
      <p class="month">Feb</p>
      <p class="day">15</p>
      <p class="year">2020</p>
    </div>
  </section>
  <section class="selectArea">
    <header>
      <div class="displayNone">
        <input id="datePicker_year" type="number"/>
        <input id="datePicker_month" type="number"/>
      </div>
      <div class="datePicker_year">2020 年
        <div class="prev"></div>
        <div class="next"></div>
      </div>
      <div class="datePicker_month">2 月
        <div class="prev"></div>
        <div class="next"></div>
      </div>
    </header>
    <div class="calender">
      <ul>
        <li class="weekDays">
          <p>日</p>
          <p>一</p>
          <p>二</p>
          <p>三</p>
          <p>四</p>
          <p>五</p>
          <p>六</p>
        </li>
      </ul>
    </div>
  </section>
</article>
