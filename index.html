<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap"/>
  <title>Hong-Yi Liou | Balance Sheet</title>
</head>
<body>
  <div class="background"></div>
  <div class="screenHolder"></div><br/>
  <article class="userInputArea_date">
    <section class="userInput_year">
      <input class="userInputHidden" id="year" type="text" readonly="readonly"/>
      <input class="input_show" id="year_show" type="text" readonly="readonly" onclick="onDateClick({index: 0, type: 'userInput_year'})"/>
      <ul class="options"></ul>
    </section>
    <section class="userInput_month">
      <input class="userInputHidden" id="month" type="text" readonly="readonly"/>
      <input class="input_show" id="month_show" type="text" readonly="readonly" onclick="onDateClick({index: 1, type: 'userInput_month'})"/>
      <ul class="options"></ul>
    </section>
    <section class="userInput_day">
      <input class="userInputHidden" id="day" type="text" readonly="readonly"/>
      <input class="input_show" id="day_show" type="text" readonly="readonly" onclick="onDateClick({index: 2, type: 'userInput_day'})"/>
      <ul class="options"></ul>
    </section>
  </article>
  <article class="userInputArea_itemList">
    <ul>
      <li>
        <input class="item itemInput" type="text" placeholder="收支項目"/>
        <input class="amount amountInput" type="number" placeholder="收支金額"/>
        <select class="type" name="type">
          <option value="expenditure">支出</option>
          <option value="income">收入</option>
        </select>
      </li>
      <li>
        <input class="item itemInput" type="text" placeholder="收支項目"/>
        <input class="amount amountInput" type="number" placeholder="收支金額"/>
        <select class="type" name="type">
          <option value="expenditure">支出</option>
          <option value="income">收入</option>
        </select>
      </li>
    </ul>
  </article>
  <button onClick="onClickSendBtn()">送出</button>
  <button onClick="onClickResetBtn()">重置</button>
  <button onClick="onClickAddBtn()">新增</button>
  <button onClick="loadDatePicker()">日期選擇器</button><br/><br/><a href="https://docs.google.com/spreadsheets/d/1VCzkXIRBMjF9iv0Ca89xBLIzTSbYHMvXxxGq6lceusk/edit#gid=0" target="_blank">Balance Sheet 連結</a><br/><br/>
  <div class="popupBox"></div>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/balanceSheet.js"></script>
</body>
