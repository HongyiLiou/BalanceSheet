<!DOCTYPE html>
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Muli:200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap"/>
  <title>Hong-Yi Liou | Balance Sheet</title>
</head>
<body>
  <div class="mainBackground">
    <div class="mainBackgroundImg"></div>
  </div>
  <div class="screenHolder"></div>
  <div class="popupBox"></div>
  <article class="sidebar">
    <div class="topArea">
      <div class="photo"></div>
      <input class="name" type="text" spellcheck="false" value="Hong"/>
    </div>
    <div class="sidebarContent">
      <ul>
        <li>
          <p class="home">首頁</p>
        </li>
        <li>
          <p class="balanceSheet" onClick="loadDatePicker()">收支表</p>
        </li>
      </ul>
    </div>
  </article>
  <div class="page" id="homePage"></div>
  <div class="page active" id="balanceSheetPage"></div>
  <script type="text/javascript" src="js/main.js"></script>
</body>
