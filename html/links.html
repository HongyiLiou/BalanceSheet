
<article class="linksPageBox">
  <section class="showLinksType">
    <label for="showLinksType_home">
      <input type="radio" id="showLinksType_home" name="showLinksType" value="home" checked="checked"/>
      <div class="selectedHolder"></div>
      <p>僅首頁</p>
    </label>
    <label for="showLinksType_here">
      <input type="radio" id="showLinksType_here" name="showLinksType" value="here"/>
      <div class="selectedHolder"></div>
      <p>只在這裡</p>
    </label>
    <label for="showLinksType_bottom">
      <input type="radio" id="showLinksType_bottom" name="showLinksType" value="bottom"/>
      <div class="selectedHolder"></div>
      <p>首頁及下方 (顯示前10筆)</p>
    </label>
    <label for="showLinksType_left">
      <input type="radio" id="showLinksType_left" name="showLinksType" value="right"/>
      <div class="selectedHolder"></div>
      <p>首頁及右側 (顯示前10筆)</p>
    </label>
  </section>
  <ul class="links"></ul>
</article>
