
<article class="notesPageBox">
  <section class="noteList">
    <ul></ul>
  </section>
  <section class="editNoteArea hide">
    <input class="noteNo"/>
    <div class="editNoteBackground">
      <div class="top">
        <input class="noteTitleInput" type="text" spellcheck="false" placeholder="記事本名稱"/>
        <select class="noteColorSelect" name="noteColorSelect" onchange="changeNoteColor(value)">
          <option value="default">預設顏色</option>
          <option value="red" style="background: #832323;">紅</option>
          <option value="blue" style="background: #237083;">藍</option>
          <option value="green" style="background: #238340;">綠</option>
          <option value="greenBlue" style="background: #23837e;">藍綠</option>
          <option value="tiffiny" style="background: #7ddbd7;">蒂芬妮藍</option>
          <option value="yellow" style="background: #f1f081; color: #000;">黃</option>
          <option value="orange" style="background: #c9743b;">橙</option>
          <option value="purple" style="background: #9662eb;">紫</option>
          <option value="pink" style="background: #e595db;">粉紅</option>
          <option value="black" style="background: #222;">黑</option>
          <option value="white" style="background: #e2e0d9; color: #000;">白</option>
          <option value="gray" style="background: #646464;">灰</option>
        </select>
        <div class="book active purple">
          <div class="firstPage"></div>
          <div class="backPages"></div>
        </div>
      </div>
      <textarea class="noteContentTextArea" spellcheck="false"></textarea>
      <div class="buttons">
        <button onclick="onNoteCancelBtn()">Back</button>
        <button class="deleteNote" onclick="onNoteDeleteBtn()">Delete</button>
        <button class="saveNote" onclick="onNoteSaveBtn()">Save</button>
        <button class="addNote" onclick="onAddNote()">Add</button>
      </div>
    </div>
  </section>
</article>
