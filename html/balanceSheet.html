
<article class="balanceSheetBox">
  <section class="userInputArea_date">
    <input class="userInputHidden" id="year" type="text" readonly="readonly" style="display: none;"/>
    <input class="userInputHidden" id="month" type="text" readonly="readonly" style="display: none;"/>
    <input class="userInputHidden" id="day" type="text" readonly="readonly" style="display: none;"/>
  </section>
  <section class="showListArea">
    <div class="container">
      <header>
        <h4 class="today">本日</h4>
        <input class="showDate" type="text" readonly="readonly" onClick="loadDatePicker()"/>
        <button class="editBtn" onClick="onClickEditBtn()">編輯</button>
      </header>
      <ul>
        <li class="topFix">
          <p class="item">項目</p>
          <p class="type">類別</p>
          <p class="amount">收支金額</p>
        </li>
        <ol></ol>
        <li class="total">
          <p></p>
        </li>
      </ul>
    </div>
  </section>
  <section class="editPopup">
    <button class="closeBtn" onClick="onClickEditBtn()">✖</button>
    <div class="userInputArea_itemList">
      <ul></ul>
    </div>
    <footer>
      <button class="controlBtn" onClick="onClickResetBtn()" title="清除全部">Clear</button>
      <button class="controlBtn" onClick="onClickAddBtn()" title="新增">Add</button>
      <button class="controlBtn" onClick="onClickSendBtn()" title="送出">Send</button>
    </footer>
    <label class="toggleSwitch" title="主題變更">
      <input id="toggleInput" type="checkbox"/><span class="slider"></span>
    </label>
  </section><br/><br/><a href="https://docs.google.com/spreadsheets/d/1VCzkXIRBMjF9iv0Ca89xBLIzTSbYHMvXxxGq6lceusk/edit#gid=0" target="_blank">Balance Sheet 連結 (hong)</a><a href="https://docs.google.com/spreadsheets/d/1qk0sCr8iWS-DSaWTx1lhe8x5JrgvN2Iwwd_zQkD3jUg/edit#gid=0" target="_blank">Balance Sheet 連結 (meng)</a><br/><br/>
</article>
