
<article class="musicPageBox">
  <div class="controler">
    <div class="alboumPhoto"></div>
    <div class="buttons">
      <button class="pause" onclick="pauseYouTubePlayer()"><i class="fa fa-pause"></i></button>
      <button class="play" onclick="playYouTubePlayer()"><i class="fa fa-play"></i></button>
      <button onclick="stopYouTubePlayer()"><i class="fa fa-stop"></i></button>
      <button class="unMute" onclick="muteYouTubePlayer()"><i class="fa fa-volume-up"></i></button>
      <button class="mute" onclick="unMuteYouTubePlayer()"><i class="fa fa-volume-off"></i></button>
      <div class="volumebar">
        <div class="barHolder"></div>
      </div>
    </div>
    <div class="viewer">
      <p>正在播放：</p>
      <div class="songName"><span>想見你</span></div>
    </div>
    <div class="setting"></div>
  </div>
  <section class="albumList">

          <div class="albumBg"></div>
          <div class="albumPhoto"></div>

        <div class="setting">

          <button class="delete" title="刪除"></button>
        </div>
        <p>想見你</p>
      </li>
      <li>

        </div>

          <button class="delete" title="刪除"></button>
        </div>
        <p>想見你</p>
      </li>
      <li>

        </div>

      </li>
    </ul>
  </section>
</article>
