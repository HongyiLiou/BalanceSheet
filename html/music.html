
<article class="musicPageBox">
  <div class="controler">
    <div class="albumPhoto"></div>
    <div class="buttons">
      <button class="pause" onclick="pauseYouTubePlayer()"><i class="fa fa-pause"></i></button>
      <button class="play" onclick="playYouTubePlayer()">
        <div class="youtube-player" id="youtube-audio"></div><i class="fa fa-play"></i>
      </button>
      <button class="stop" onclick="stopYouTubePlayer()"><i class="fa fa-stop"></i></button>
      <button class="unMute" onclick="muteYouTubePlayer()"><i class="fa fa-volume-up"></i></button>
      <button class="mute" onclick="unMuteYouTubePlayer()"><i class="fa fa-volume-off"></i></button>
      <div class="volumebar" title="音量">
        <div class="barHolder"></div>
      </div>
    </div>
    <div class="viewer" draggable="false">
      <p>正在播放：</p>
      <div class="songName"><span></span></div>
      <div class="visual"></div>
    </div>
    <section class="setting">
      <label for="showMusicType_list">
        <input type="radio" id="showMusicType_list" name="showMusicsType" value="list" checked="checked"/>
        <div class="selectedHolder"></div>
        <p>清單版型</p>
      </label>
      <label for="showMusicType_album">
        <input type="radio" id="showMusicType_album" name="showMusicsType" value="album"/>
        <div class="selectedHolder"></div>
        <p>唱片版型</p>
      </label>
    </section>
  </div>
  <section class="albumList">
    <ul></ul>
  </section>
  <section class="playList">
    <ul></ul>
    <div class="rightArea">
      <div class="albumBox"></div>
      <p>想見你</p>
      <div class="buttonArea">
        <button class="prev">上一首</button>
        <button class="play">播放</button>
        <button class="next">下一首</button>
      </div>
    </div>
  </section>
</article>
